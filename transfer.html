<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transfer.css">
    <title>Transfer Funds - Deposit Monitoring System</title>
</head>
<body>
    <header>
        <h1>Deposit Monitoring System</h1>
    </header>
    <nav>
        <!-- Navigation links -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="acc.html">Account</a></li>
            <li><a href="tr.html">Transactions</a></li>
            <li><a href="re.html">Reports</a></li>
            <li><a href="transfer.html">Transfer Money</a></li>
        </ul>
    </nav>
    <main>
        <section class="transfer-funds">
            <h2>Transfer Funds</h2>
            <form id="transfer-form">
                <label for="recipient-account">Recipient Account Number:</label>
                <input type="text" id="recipient-account" name="recipient-account" required>
                <label for="transfer-amount">Transfer Amount:</label>
                <input type="number" id="transfer-amount" name="transfer-amount" step="0.01" required>
                <button type="submit" class="btn">Submit Transfer</button>
            </form>
        </section>

        <!-- Transaction history table -->
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Recipient Account</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                    <!-- Transaction rows will be added here using JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Deposit Monitoring System</p>
    </footer>

    <script src="transfer.js"></script>
</body>
</html>
